{% extends "dashboard_layout.html" %}
{%block body%}

    <div class="technology">
        <div class="container">
            <div class="tc-ch wow fadeInDown"  data-wow-duration=".8s" data-wow-delay=".2s">
                <h1>unique id # {{contact.sno}}</h1>
                <p>NAME: {{contact.name}}</p>
                <p>DATE: {{contact.date}}</p>
                <p>MAIL ID: {{contact.email}}</p>
                <p>CONTACT: {{contact.phone_num}}</p>
                <p>MESSAGE:
                    <br>
                    {{contact.message}}
                </p>
                <a href="/message/{{contact.sno}}"><button type="button" class="btn btn-lg btn-primary" style="background-color:rgb(255, 94, 0);">NEXT</button></a>
                <a href="/delete/message/{{contact.sno}}"><button type="button" class="btn btn-lg btn-primary" style="background-color:rgb(255, 94, 0);">DELETE</button></a>

                <div class="clearfix"></div>
            </div>
        </div>
    </div>

{% endblock %}
