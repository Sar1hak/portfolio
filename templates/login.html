<!doctype html>
<html lang="en">
  <head>
  	<title>Admin</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{{ url_for('static', filename='css/dash/style.css') }}">

	</head>
	<body class="img js-fullheight" style="background-image: url(static/images/banner-1.png);">
	<section class="ftco-section">
		<div class="container">
			
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Admin Login</h3>
		      	<form action="/dashboard" class="signin-form" method="POST">
		      		<div class="form-group">
		      			<input type="text" id="admin_name" name="admin_name" class="form-control" placeholder="Username" required>
		      		</div>
	            <div class="form-group">
	              <input id="admin_password" name="admin_password" type="password" class="form-control" placeholder="Password" required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	            
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{{ url_for('static', filename='js/dash/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dash/popper.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dash/bootstrap.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/dash/main.js') }}"></script>

	</body>
</html>
